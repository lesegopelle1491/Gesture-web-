<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>
<body>
    <h1>Hand Gesture Detection</h1>
    <video id="videoInput" autoplay style="width: 640px; height: 480px;"></video>
    <p id="gestureOutput" style="font-size: 20px; color: blue;">Gesture: None</p>

    <script>
        const video = document.getElementById('videoInput');
        const gestureOutput = document.getElementById('gestureOutput');

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
        });

        hands.setOptions({
            maxNumHands: 1,
            minDetectionConfidence: 0.99, // Minimum detection confidence
            minTrackingConfidence: 0.5,  // Adjusted for tracking confidence
            minPresenceConfidence: 0.5   // Adjusted for hand presence confidence
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const handLandmarks = results.multiHandLandmarks[0];

                // Detect gesture
                const gesture = detectGesture(handLandmarks);
                gestureOutput.textContent = `Gesture: ${gesture}`;
            } else {
                gestureOutput.textContent = "Gesture: None";
            }
        });

        // Function to classify gestures based on landmarks
        function detectGesture(landmarks) {
            const [thumbTip, indexTip, middleTip, ringTip, pinkyTip] = [
                landmarks[4], landmarks[8], landmarks[12], landmarks[16], landmarks[20]
            ];

            const [thumbMCP, indexMCP, wrist] = [
                landmarks[2], landmarks[5], landmarks[0]
            ];

            // Gesture classification logic
            if (thumbTip.y < indexTip.y && thumbTip.y < middleTip.y) return "Thumb Up"; // Gesture 5
            if (thumbTip.y > wrist.y && thumbTip.y < indexMCP.y) return "Thumb Down";   // Gesture 4
            if (indexTip.y < thumbTip.y && middleTip.y > indexTip.y) return "Pointing Up"; // Gesture 3
            if (indexTip.y > thumbTip.y && middleTip.y > indexTip.y) return "Closed Fist"; // Gesture 1
            if (thumbTip.x > pinkyTip.x && indexTip.y < wrist.y) return "Victory"; // Gesture 6
            if (indexTip.x > thumbTip.x && pinkyTip.x > wrist.x) return "Open Palm"; // Gesture 2
            if (thumbTip.y < wrist.y && pinkyTip.x < indexMCP.x) return "Love";     // Gesture 7

            return "Unrecognized Gesture"; // Gesture 0
        }

        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
