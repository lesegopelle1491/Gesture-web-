<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesture Control</title>
</head>
<body>
  <h1>Gesture Control for ESP32</h1>
  <button onclick="sendGesture('Thumbs Up')">Send 'Thumbs Up'</button>
  <button onclick="sendGesture('Victory')">Send 'Victory'</button>
  <button onclick="sendGesture('None')">Send 'None'</button>

  <script>
    const ESP32_IP = "192.168.8.114"; // Replace with your ESP32's IP address

    function sendGesture(gesture) {
      fetch(`http://${ESP32_IP}/gesture`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `gesture=${gesture}`,
      })
        .then((response) => response.text())
        .then((data) => {
          console.log("Response:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
